<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follower Counter</title>
  <style>
    @font-face {
      font-family: 'Druk Wide Cy Web';
      src: url('./Druk Wide Cy Web Bold Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #counter {
      color: #fff;
      font-family: 'Druk Wide Cy Web', sans-serif;
      font-size: 6rem;
      position: relative;
      overflow: hidden;
      line-height: 1;
    }

    .number {
      display: inline-block;
      position: relative;
    }

    #slash {
      margin: 0 0.1em;
    }

    /* Slide animations */
    .exit-up { animation: slideUp 0.4s forwards ease-in; }
    .exit-down { animation: slideDown 0.4s forwards ease-in; }
    .enter-bottom { animation: enterFromBottom 0.4s forwards ease-out; }
    .enter-top { animation: enterFromTop 0.4s forwards ease-out; }

    /* Threshold animations */
    .threshold-move { animation: moveLeft 0.6s forwards ease-in-out; }
    .pulse { animation: pulse 0.6s ease-in-out 10 alternate; }

    /* Keyframes */
    @keyframes slideUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100%); opacity: 0; }
    }
    @keyframes slideDown {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(100%); opacity: 0; }
    }
    @keyframes enterFromBottom {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes enterFromTop {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes moveLeft {
      from { transform: translateX(0); }
      to { transform: translateX(-1.2em); }
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }
  </style>
</head>
<body>
  <div id="counter">
    <span id="current" class="number">0</span><span id="slash">/</span><span id="target" class="number">0</span>
  </div>

  <script>
    /**
     * Follower counter для канала lildrey999.
     * 1. Основной источник – DecAPI: https://decapi.me/twitch/followcount/<channel> (plain‑text, без токена, CORS *).
     * 2. Фолбек (если DecAPI не доступен) – IVR API: https://api.ivr.fi/v2/twitch/user?login=<channel> (JSON, CORS *).
     * Обновление каждые 5 секунд, кэш браузера убивается query‑параметром.
     */

    const channel   = 'lildrey999';
    const intervalMs = 5000;           // 5 секунд – Twitch не обновляет счёт быстрее
    let currentCount = 0;

    const currentEl = document.getElementById('current');
    const targetEl  = document.getElementById('target');

    const getTarget = cnt => Math.ceil(cnt / 100) * 100;

    async function fetchCount() {
      // --- 1‑й источник: DecAPI ---
      try {
        const res = await fetch(`https://decapi.me/twitch/followcount/${channel}?_=${Date.now()}`, {
          cache: 'no-store'
        });
        if (res.ok) {
          const txt = await res.text();
          const num = parseInt(txt.replace(/\D/g, ''), 10);
          if (!isNaN(num)) return num;
        }
        throw new Error('DecAPI failed');
      } catch (e) {
        // --- fallback: IVR.fi ---
        try {
          const res = await fetch(`https://api.ivr.fi/v2/twitch/user?login=${channel}&_=${Date.now()}`, {
            cache: 'no-store',
            headers: { 'Content-Type': 'application/json' }
          });
          if (res.ok) {
            const data = await res.json();
            if (Array.isArray(data) && data.length && data[0].followers !== undefined) {
              return data[0].followers;
            }
          }
        } catch (err) {
          console.error('IVR.fi fallback failed', err);
        }
        return null; // обе попытки провалились
      }
    }

    function animateChange(newCount) {
      if (newCount === currentCount || newCount == null) return;

      const dirUp = newCount > currentCount;
      const exitClass  = dirUp ? 'exit-up'    : 'exit-down';
      const enterClass = dirUp ? 'enter-bottom' : 'enter-top';

      const oldSpan = currentEl.cloneNode(true);
      oldSpan.textContent = currentCount;
      oldSpan.classList.add(exitClass);
      currentEl.parentNode.insertBefore(oldSpan, currentEl);

      currentEl.textContent = newCount;
      currentEl.classList.add(enterClass);

      setTimeout(() => {
        oldSpan.remove();
        currentEl.classList.remove(enterClass);
      }, 400);

      currentCount = newCount;

      const tgt = getTarget(currentCount);
      if (parseInt(targetEl.textContent, 10) !== tgt) {
        thresholdReached(tgt);
      }
    }

    function thresholdReached(tgt) {
      targetEl.classList.add('threshold-move', 'pulse');
      currentEl.classList.add('exit-up');

      setTimeout(() => {
        currentEl.textContent = tgt;
        currentEl.classList.remove('exit-up');
        targetEl.classList.remove('threshold-move', 'pulse');
        currentCount = tgt;
        targetEl.textContent = tgt + 100;
      }, 5000);
    }

    async function updateLoop() {
      const cnt = await fetchCount();
      if (cnt != null) animateChange(cnt);
    }

    (async () => {
      const start = await fetchCount();
      if (start != null) {
        currentCount = start;
        currentEl.textContent = currentCount;
        targetEl.textContent = getTarget(currentCount);
      }
      setInterval(updateLoop, intervalMs);
    })();
  </script>
</body>
</html>
