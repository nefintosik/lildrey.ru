<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LilDrey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Verdana', bold;
            background-color: #09090b;
            color: white;
            overflow-x: hidden;
        }
        
        .blur-overlay {
            background: rgba(9, 9, 11, 0.85);
            backdrop-filter: blur(4px);
        }
        
        .social-card {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform-origin: center bottom;
            will-change: transform, box-shadow, background-color, border-color;
        }
        
        .social-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.25);
            transition-timing-function: cubic-bezier(0.22, 1, 0.36, 1);
        }

        .social-card .fab, 
        .social-card .fas {
            transition: transform 0.1s ease, color 0.3s ease;
        }
        
        .twitch-card:hover {
            background-color: rgba(100, 65, 165, 0.2);
            border-color: #6441a5;
        }
        
        .youtube-card:hover {
            background-color: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }
        
        .telegram-card:hover {
            background-color: rgba(0, 136, 204, 0.2);
            border-color: #0088cc;
        }
        
        .vk-card:hover {
            background-color: rgba(70, 128, 194, 0.2);
            border-color: #4680c2;
        }
        
        .background-image {
            background-image: url('./static/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        @media (max-width: 768px) {
            .background-image {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="background-image absolute inset-0 -z-10"></div>
    
    <div class="blur-overlay absolute inset-0 -z-10"></div>

    <div class="container mx-auto px-4 py-8 min-h-screen flex flex-col">
        <header class="text-center mb-12">
            <div class="flex justify-center mb-4">
                <div class="w-24 h-24 rounded-full border-4 border-purple-500 overflow-hidden">
                    <img src="./static/avatar.png" alt="LilDrey Avatar" class="w-full h-full object-cover">
                </div>
            </div>
            <h1 class="text-4xl md:text-4xl font-bold mb-0 text-red-500">LilDrey</h1>
            <p class="text-xm text-gray-300">Стример</p>
        </header>
        
        <main class="flex-grow flex items-center justify-center py-12">
            <div class="w-full max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-4">
                <a href="https://www.twitch.tv/lildrey999" target="_blank" class="social-card twitch-card flex items-center p-6 rounded-xl border border-gray-700 bg-gray-900/50 hover:bg-opacity-50">
                    <div class="w-16 h-16 flex items-center justify-center rounded-full bg-purple-600 mr-6">
                        <i class="fab fa-twitch text-3xl"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold mb-1">Twitch</h3>
                        <p class="text-gray-400">Прямые трансляции</p>
                    </div>
                    <div class="ml-auto text-purple-400">
                        <i class="fas fa-external-link-alt"></i>
                    </div>
                </a>
                
                <a href="https://www.youtube.com/@lildrey999" target="_blank" class="social-card youtube-card flex items-center p-6 rounded-xl border border-gray-700 bg-gray-900/50 hover:bg-opacity-50">
                    <div class="w-16 h-16 flex items-center justify-center rounded-full bg-red-600 mr-6">
                        <i class="fab fa-youtube text-3xl"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold mb-1">YouTube</h3>
                        <p class="text-gray-400">Записи стримов</p>
                    </div>
                    <div class="ml-auto text-red-400">
                        <i class="fas fa-external-link-alt"></i>
                    </div>
                </a>
                
                <a href="https://t.me/lildrey999" target="_blank" class="social-card telegram-card flex items-center p-6 rounded-xl border border-gray-700 bg-gray-900/50 hover:bg-opacity-50">
                    <div class="w-16 h-16 flex items-center justify-center rounded-full bg-blue-500 mr-6">
                        <i class="fab fa-telegram text-3xl"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold mb-1">Telegram</h3>
                        <p class="text-gray-400">Новости и анонсы</p>
                    </div>
                    <div class="ml-auto text-blue-400">
                        <i class="fas fa-external-link-alt"></i>
                    </div>
                </a>
                
                <a href="https://vk.com/lildrey" target="_blank" class="social-card vk-card flex items-center p-6 rounded-xl border border-gray-700 bg-gray-900/50 hover:bg-opacity-50">
                    <div class="w-16 h-16 flex items-center justify-center rounded-full bg-blue-600 mr-6">
                        <i class="fab fa-vk text-3xl"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold mb-1">VK</h3>
                        <p class="text-gray-400">Сообщество</p>
                    </div>
                    <div class="ml-auto text-blue-300">
                        <i class="fas fa-external-link-alt"></i>
                    </div>
                </a>
            </div>
        </main>
        
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p class="mt-1 text-xl">Сделано с <i class="fas fa-heart text-red-500"></i> by nefintosik</p>
            <p>© 2025 LilDrey. Все права защищены.</p>
        </footer>
    </div>
    
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.social-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'opacity 1s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 200 + (index * 100));
            });
        });
    </script>
</body>
</html>
